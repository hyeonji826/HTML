<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>택스트 태그</title>
  </head>
  <body>
    <!-- Heading 태그 -->
    <!-- 블록 태그 -->
    <h1>안녕하세요. Heading</h1>
    <h2>안녕하세요. Heading</h2>
    <h3>안녕하세요. Heading</h3>
    <h4>안녕하세요. Heading</h4>
    <h5>안녕하세요. Heading</h5>
    <h6>안녕하세요. Heading</h6>
    <!-- Inline 태그 : 글자 범위만 차지함 그래서 Enter도 Space bar도 명령어가 필요함. 
    &nbsp; -> 띄어쓰기
    <br /> -> 내려쓰기
    -->
    일반 문자 일반 &nbsp;문자 <br />일반 문자

    <!-- <hr> : 빈 태그, 수평선을 그어주는 -->
    <hr />
    <!-- 문단 태그 -->
    <p>문단을 만드는 태그</p>
    일반문자

    <hr />
    <!-- 서식 태그 -->
    <!-- <b>태그 : 1세대, 문자만 굵게 / <strong> : 리더기에서 굵은것을 표현해줌(주로 시각장애인에게 유용함)  -->
    <p><b>굵게</b> 표현하기</p>
    <p><strong>굵게</strong> 표현하기</p>
    <p><i>이탤릭체 표현하기</i> 표현하기</p>
    <p><em>이탤릭체 표현하기</em> 표현하기</p>
    <p><ins>밑줄</ins>표현하기</p>
    <p><del>삭제</del>표현하기</p>
    <!-- <sup> : 지수 -->
    <p>x<sup>2</sup>+y<sep>3</sep>=z</p>
    <!-- <sub> : 아래지수 -->
    <p>H<sub>2</sub>0</p>
  </body>
</html>


</body>
</html>
